    <div id="container">
        <h1>Tip Calculator</h1>

        <div id="calculator">

            <form>
                <label>
                    How much was your bill?<br>
                    $ <input type="text" id="billAmount">
                </label>
                <label>
                    How was your service?<br>
                    <select id="serviceQuality">
                        <option disabled selected value="0">-- Choose an option --</option>

                        <option value="0.3">100% - Outstanding</option>
                        <option value="0.2">80% - Good</option>
                        <option value="0.15">65% - It was Okay</option>
                        <option value="0.1">50% - Fair</option>
                        <option value="0.05">30% - Terrible</option>
                    </select>
                </label>

                <label>How many people are sharing the  bill?<br>
                    <input type="text" id="totalPeople"> people
                </label>
                <button type="button" id="calculate">Calculate</button>
            </form>

        </div>

        <div id="totalTip">
            <sup>$</sup> <span id="tip">0.00</span>
            <small id="each">each</small>
        </div>
     </div>

    <script src="app.js"></script>
